<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Модальное окно</title>
    <link rel="icon" href="/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="modal__container">
      <section class="modal__content">
        <h1 class="modal__title">Поиск гостиницы в Седоне</h1>
        <a href="index.html" class="button__close_modal">
          <span class="visually-hidden">Закрыть модальное окно</span>
        </a>

        <form class="modal__form" action="https://echo.htmlacademy.ru/">
          <p class="arrival__container">
            <label class="arrival__date" for="arrival-date">Дата заезда:</label>
            <input
              class="modal__input"
              id="arrival-date"
              name="arrival-date"
              type="text"
              placeholder="27 апреля 2020"
            />
          </p>
          <p class="arrival__subtitle">Мы не можем отправить вас в прошлое.</p>

          <p class="departure__container">
            <label class="departure__date" for="departure-date"
              >Дата выезда:</label
            >
            <input
              class="modal__input"
              id="departure-date"
              name="departure-date"
              type="text"
              placeholder="1 сентября 2023"
            />
          </p>
          <p class="departure__subtitle">
            На эти даты есть свободные номера. Пока есть.
          </p>

          <div class="guest__container">
            <p class="adults__group">
              <label class="adults__num" for="adults-num">Взрослые:</label>
              <input
                class="adults__input modal__input"
                id="adults-num"
                name="adults-num"
                type="number"
                placeholder="2"
              />
            </p>
            <p class="children__group">
              <label class="children__num" for="children-num">Дети:</label>
              <input
                class="children__input modal__input"
                id="children-num"
                name="children-num"
                type="number"
                placeholder="2"
              />
            </p>
            <span class="tooltip">
              <button class="tooltip__toggle" type="button">
                <svg
                  width="26"
                  height="26"
                  viewBox="0 0 26 26"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle cx="13" cy="13" r="13" fill="#83B3D3" />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 7H14V9H12V7ZM14 19H12V10H14V19Z"
                    fill="white"
                  />
                </svg>
              </button>
              <span class="tooltip__text">
                Укажите количество детей, которые будут с вами, возраст которых
                от 6 до 18 лет. Дети до 6 лет размещаются бесплатно.
                <span class="tooltip__arrow"></span>
              </span>
            </span>
          </div>
        </form>

        <button class="btn modal__search_button" type="submit">Найти</button>
      </section>
    </div>
  </body>
</html>
